name: 'Link Check'

on:

  workflow_dispatch:
  
  push:
    branches:
      - main
  
  pull_request:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install Clippy
        run: cargo clippy
      
      - name: Run Linter
        run: cargo clippy

